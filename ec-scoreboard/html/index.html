<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard-container" id="scoreboard">
        <div class="scoreboard-header">
            <h1 id="server-name">SERVER NAME</h1>
            <div class="online-count">Players: <span id="player-count">0</span>/<span id="max-players">64</span></div>
        </div>
        
        <div class="job-counts" id="job-counts">

        </div>
        
        <div class="player-list" id="player-list">
      
        </div>
       
        <div class="scoreboard-footer">
            Press <span class="key-hint">HOME</span> to close
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
